<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://c0.wallpaperflare.com/preview/937/500/47/calculator-keyboard-office-calculation.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="userInput">
                <input type="input" placeholder="0" id="inputBox">
            </div>
            <div class="history-box"></div>
            <div class="btn">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">+/-</button>
            <div class="btn">
                <button class="operator"><span>âˆšx</span></button>
                <button class="operator">mod</button>
                <button class="operator" onclick="addToInput('x^2')">x<sup>2</sup></button>
                <button class="equalsbtn">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
